<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .anime-details {
            text-align: center;
            padding: 50px 0;
        }
        .anime-details img {
            width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .anime-details h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .anime-details p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .download-button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: glow 2s infinite;
        }
        .download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 126, 95, 0.8);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 126, 95, 0.6); }
            50% { box-shadow: 0 0 20px rgba(255, 126, 95, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 126, 95, 0.6); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="anime-details" id="animeDetails">
            <!-- यहाँ एनीमे की डिटेल्स लोड होंगी -->
        </div>
    </div>

    <script>
        // URL से एनीमे ID निकालें
        const animeId = new URLSearchParams(window.location.search).get('id');

        // एनीमे डिटेल्स लोड करें
        async function loadAnimeDetails() {
            const response = await fetch(`https://api.jikan.moe/v4/anime/${animeId}`);
            const data = await response.json();
            const anime = data.data;

            document.getElementById('animeDetails').innerHTML = `
                <img src="${anime.images.jpg.large_image_url}" alt="${anime.title}">
                <h1>${anime.title}</h1>
                <p>${anime.synopsis}</p>
                <button class="download-button" onclick="downloadAnime()">Download Now</button>
            `;
        }

        // डाउनलोड फंक्शन
        function downloadAnime() {
            alert("Download will start soon!");
        }

        // पेज लोड होते ही डिटेल्स लोड करें
        loadAnimeDetails();
    </script>
</body>
</html>
