<!DOCTYPE html>
<html>
<head>
    <title>Anime Downloader</title>
</head>
<body>
    <div class="search-box">
        <input type="text" id="searchQuery" placeholder="Search Anime...">
        <button onclick="searchAnime()">Search</button>
    </div>
    
    <div id="results">
        <!-- API से रिजल्ट यहाँ दिखेंगे -->
    </div>

    <script>
        async function searchAnime() {
            const query = document.getElementById('searchQuery').value;
            const response = await fetch(`https://gogoanime.herokuapp.com/search?keyw=${query}`);
            const data = await response.json();
            
            let html = '';
            data.forEach(anime => {
                html += `
                    <div class="anime-card" onclick="showDetails('${anime.animeId}')">
                        <img src="${anime.animeImg}">
                        <h3>${anime.animeTitle}</h3>
                    </div>
                `;
            });
            
            document.getElementById('results').innerHTML = html;
        }

        function showDetails(animeId) {
            window.location.href = `details.html?id=${animeId}`;
        }
    </script>
</body>
</html>
