<!DOCTYPE html>
<html>
<head>
    <title>Anime Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .anime-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .anime-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 10px;
            text-align: center;
        }
        .anime-card img {
            width: 100%;
            border-radius: 8px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-box button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anime Downloader</h1>
        
        <!-- सर्च बॉक्स -->
        <div class="search-box">
            <input type="text" id="searchQuery" placeholder="Search Anime...">
            <button onclick="searchAnime()">Search</button>
        </div>

        <!-- पॉपुलर एनीमे लिस्ट -->
        <h2>Popular Anime</h2>
        <div class="anime-list" id="popularAnime">
            <!-- यहाँ पॉपुलर एनीमे लोड होंगे -->
        </div>

        <!-- सर्च रिजल्ट -->
        <h2>Search Results</h2>
        <div class="anime-list" id="searchResults">
            <!-- यहाँ सर्च रिजल्ट लोड होंगे -->
        </div>
    </div>

    <script>
        // पॉपुलर एनीमे लोड करें
        async function loadPopularAnime() {
            const response = await fetch('https://api.jikan.moe/v4/top/anime');
            const data = await response.json();
            const animeList = data.data.slice(0, 5); // सिर्फ 5 एनीमे दिखाएँ

            let html = '';
            animeList.forEach(anime => {
                html += `
                    <div class="anime-card">
                        <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
                        <h3>${anime.title}</h3>
                    </div>
                `;
            });

            document.getElementById('popularAnime').innerHTML = html;
        }

        // एनीमे सर्च करें
        async function searchAnime() {
            const query = document.getElementById('searchQuery').value;
            const response = await fetch(`https://api.jikan.moe/v4/anime?q=${query}`);
            const data = await response.json();

            let html = '';
            data.data.forEach(anime => {
                html += `
                    <div class="anime-card">
                        <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
                        <h3>${anime.title}</h3>
                    </div>
                `;
            });

            document.getElementById('searchResults').innerHTML = html;
        }

        // पेज लोड होते ही पॉपुलर एनीमे लोड करें
        loadPopularAnime();
    </script>
</body>
</html>
